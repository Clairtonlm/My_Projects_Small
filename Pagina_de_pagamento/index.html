<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
<html>
<head>
  <title>Página de Pagamento Eletrônico</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <h1>Pagamento Eletrônico</h1>
  <form>
    <label for="nome">Nome do titular do cartão:</label>
    <input type="text" id="nome" name="nome"><br>
    <label for="numero-cartao">Número do cartão:</label>
    <input type="text" id="numero-cartao" name="numero-cartao"><br>
    <label for="data-validade">Data de validade:</label>
    <input type="text" id="data-validade" name="data-validade"><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv"><br>
    <button type="submit" id="submit-btn">Enviar pagamento</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
